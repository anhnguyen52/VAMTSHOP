<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực OTP - VAMT</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; padding: 20px; color: #333; }
        .container { max-width: 480px; margin: auto; padding: 25px; border-radius: 12px; background: #ffffff; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border: 1px solid #ddd; }
        .header { text-align: center; color: #000; font-size: 22px; font-weight: bold; margin-bottom: 15px; }
        .otp-code { text-align: center; font-size: 26px; font-weight: bold; padding: 12px; background: #000; color: white; border-radius: 8px; letter-spacing: 3px; }
        .footer { font-size: 14px; color: #666; text-align: center; margin-top: 20px; }
        .brand { text-align: center; font-size: 18px; color: #000; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">VAMT - Xác Thực</div>
        <div class="header">{{TITLE}}</div>
        <p>Xin chào,</p>
        <p>Đây là mã OTP của bạn:</p>
        <div class="otp-code">{{OTP}}</div>
        <p>Mã sẽ hết hạn sau <b>5 phút</b>. Vui lòng không chia sẻ OTP với bất kỳ ai.</p>
        <hr>
        <div class="footer">
            Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.<br>
            <b>Cảm ơn bạn đã tin tưởng VAMT!</b>
        </div>
    </div>
</body>
</html>
